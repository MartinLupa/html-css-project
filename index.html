<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-container">
      <div class="image-container"></div>
      <div class="input-container">
        <h2>Login</h2>

        <div class="email-container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insert your email"
          />
        </div>

        <div class="pass-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*********"
          />
        </div>

        <button class="login-btn"><a href="dashboard.html">Log in</a></button>

        <hr />

        <button action="https://github.com/MartinLupa" class="git-btn">
          <i class="fab fa-github"></i>Github
        </button>
        <button class="twitter-btn">
          <i class="fab fa-twitter"></i>Twitter
        </button>

        <a class="links" href="">Forgot your password?</a>
        <a class="links" href="">Create account</a>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
